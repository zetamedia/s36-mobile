<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title>

    <script type="text/javascript">
		$(document).ready(function(){
			$('#form-login').submit(function(e){

				var status = login();
				if(status){
					return false;
				}
				else{
					return true;
				}
				
			});
		});
		
		function login(){
			var username = $('#username').val();
			var password = $('#password').val();
				
			var login_data = {
				username : username,
				password : password
			}
				
			$.ajax({
				url: 'includes/request_login.php',
				data: login_data,
				type: 'POST',
				success: function(response){
					console.log(response)
				},
				error: function(e){
					display_error(e);
				}
			});
							
			return true;
		}
		
		function display_error(mes){
			
		}
	</script>
</head>
